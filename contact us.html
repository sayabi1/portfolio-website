<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="images/browser_seeker_icon_220709.ico"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>contact us</title>
  </head>
  <body>
    <div class="form-container">
      <form action="" method="post" id="contact-form">
        <label class="standard-label" for="contact-email">Email</label>
        <input type="email" id="contact-email" required />
        <label class="standard-label" for="contact-tel">Telephone</label>
        <input type="tel" id="contact-tel" />
        <label class="standard-label" for="contact-msg">Message</label>
        <textarea required maxlength="240" id="contact-msg"></textarea>
        <input type="submit" value="send message" class />
      </form>
    </div>
  </body>
</html>
